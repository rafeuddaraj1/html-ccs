<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <section class="login-page">
        <div class="container">
            <div class="login-item">
                <div class="title-section">
                    <div class="title">
                        <img src="dF5SId3UHWd.svg" alt="">
                        <h2>Facebook helps you connect and share with the people in your life.</h2>
                    </div>
                </div>
                <div class="form-section">
                    <div class="form-fb">
                        <form action="#">
                            <input type="email" class="email" placeholder="Email address or phone number">
                            <input type="password" class="pass" placeholder="Password">
                            <button type="submit" class="login-btn">Login</button>
                        </form>
                        <div class="forget">
                            <a href="#">Forgotten password?</a>
                        </div>
                        <div class="cd-btn">
                            <a href="#" class="btn-cd">Create New Account</a>
                        </div>
                    </div>
                    <div class="info-footer">
                        <p class="info"><a href="#"> Create a Page</a> for a celebrity, band or business.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
